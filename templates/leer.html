<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #98fb98;
        }
        .search-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .document-list {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .document-content {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .document-item {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .document-item:hover {
            background-color: #444;
        }
        .form-control {
            background-color: #333;
            border-color: #444;
            color: #98fb98;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #98fb98;
            color: #98fb98;
            box-shadow: 0 0 0 0.25rem rgba(152, 251, 152, 0.25);
        }
        .form-control::placeholder {
            color: #666;
        }
        .btn-primary {
            background-color: #2e8b57;
            border-color: #2e8b57;
        }
        .btn-primary:hover {
            background-color: #3cb371;
            border-color: #3cb371;
        }
        /* Estilos para el contenido Markdown convertido */
        .markdown-content {
            color: #98fb98;
        }
        .markdown-content h1, 
        .markdown-content h2, 
        .markdown-content h3, 
        .markdown-content h4, 
        .markdown-content h5, 
        .markdown-content h6 {
            color: #7fff00;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-content a {
            color: #00ff7f;
        }
        .markdown-content pre {
            background-color: #333;
            padding: 1em;
            border-radius: 5px;
        }
        .markdown-content code {
            color: #ff6b6b;
            background-color: #333;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        .markdown-content blockquote {
            border-left: 4px solid #2e8b57;
            padding-left: 1em;
            margin-left: 0;
            color: #7fffd4;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Lector de Documentos</h1>
        
        <!-- Búsqueda -->
        <div class="search-container mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="searchTitulo" class="form-control" placeholder="Buscar por título">
                </div>
                <div class="col-md-3">
                    <input type="text" id="searchAutor" class="form-control" placeholder="Buscar por autor">
                </div>
                <div class="col-md-3">
                    <input type="text" id="searchTema" class="form-control" placeholder="Buscar por tema">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="buscarDocumentos()">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Lista de documentos -->
        <div class="document-list mb-4" id="documentList">
            <!-- Los documentos se cargarán aquí dinámicamente -->
        </div>

        <!-- Contenido del documento -->
        <div class="document-content" id="documentContent" style="display: none;">
            <button class="btn btn-primary mb-3" onclick="volverALista()">Volver a la lista</button>
            <div class="markdown-content" id="markdownContent">
                <!-- El contenido del documento se cargará aquí -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function buscarDocumentos() {
            const titulo = document.getElementById('searchTitulo').value;
            const autor = document.getElementById('searchAutor').value;
            const tema = document.getElementById('searchTema').value;

            fetch(`/api/buscar?titulo=${encodeURIComponent(titulo)}&autor=${encodeURIComponent(autor)}&tema=${encodeURIComponent(tema)}`)
                .then(response => response.json())
                .then(documentos => {
                    const documentList = document.getElementById('documentList');
                    documentList.innerHTML = '';
                    
                    documentos.forEach(doc => {
                        const docElement = document.createElement('div');
                        docElement.className = 'document-item';
                        docElement.innerHTML = `
                            <h4>${doc.titulo}</h4>
                            <p>Autor: ${doc.autor} | Tema: ${doc.tema}</p>
                        `;
                        docElement.onclick = () => cargarDocumento(doc._id);
                        documentList.appendChild(docElement);
                    });

                    document.getElementById('documentList').style.display = 'block';
                    document.getElementById('documentContent').style.display = 'none';
                });
        }

        function cargarDocumento(id) {
            fetch(`/api/documento/${id}`)
                .then(response => response.json())
                .then(documento => {
                    document.getElementById('markdownContent').innerHTML = documento.contenido_html;
                    document.getElementById('documentList').style.display = 'none';
                    document.getElementById('documentContent').style.display = 'block';
                });
        }

        function volverALista() {
            document.getElementById('documentList').style.display = 'block';
            document.getElementById('documentContent').style.display = 'none';
        }

        // Cargar documentos al iniciar
        window.onload = () => buscarDocumentos();
    </script>
</body>
</html>
